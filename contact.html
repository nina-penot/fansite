<!DOCTYPE html>

<html>

<!-- Votre "head" ici -->

<head>
    <meta content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/fansite.css">
    <title>WALUIGI'S WAHBSITE</title>
</head>

<!-- BODY -->

<body>
    <!-- ----------------------------------------------------------------------------------------- -->
    <!-- HEADER -->
    <header>

        <!-- Gros titre du site -->
        <a class="titre_site" href="index.html">
            <img class="titre_site_img" src="assets/images/Title_tag.png" alt="Titre">
            <div class="titre_site_text">'s WAHBSITE!!!</div>
            <img class="titre_nose" src="assets/images/nose.png" alt="nose">
        </a>
        <div class="clear_float"></div>

        <!-- Menu navigation -->
        <nav class="navigation">
            <a class="nav_text" href="index.html">Home</a>
            <a class="nav_text" href="history.html">Waluigi's history</a>
            <a class="nav_text" href="stats.html">Stats</a>
            <a class="nav_text" href="game_apparitions.html">Game apparitions</a>
            <a class="nav_text" href="news.html">News</a>
            <a class="nav_text" href="contact.html">Contact</a>
        </nav>

        <!-- Audio play -->
        <div class="clear_float"></div>
        <audio style="width: 100%;" id="audioplayer" controls loop autoplay>
            <source src="assets/audio/DS Waluigi Pinball (Mario Kart DS) - Mario Kart World (OST).mp3">
        </audio>
        <!-- you must include JS after the player; otherwise you will get undifiend object-->
        <script src="audio.js"></script>

    </header>
    <!-- ---------------------------------------------------------------------------------------- -->

    <!-- PAGE -->

    <div class="contact_container">
        <div class="contact_box">
            <div class="contact_title">CONTACT</div>

            <div class="contact_form">
                <form style="display: flex; flex-direction: column; flex-grow: 1;" name="myform"
                    action="mailto:nina.penot@laplateforme.io" method="GET">

                    <label class="contact_text" for="name">Your name:</label>
                    <input class="contact_select" type="text" id="name" name="name" placeholder="Your name.." required>

                    <div style="margin-top: 1vh;"></div>


                    <label class="contact_text" for="subject">Subject</label>
                    <select class="contact_select" id="subject" name="subject">
                        <option value="comment">Send a comment</option>
                        <option value="feedback">Send feedback</option>
                        <option value="suggestion">Send suggestion</option>
                    </select>

                    <div style="margin-top: 1vh;"></div>


                    <label class="contact_text" for="text">Your message...</label>
                    <textarea class="contact_textbox" id="text" name="text" placeholder="Write something.."
                        required></textarea>

                    <div style="margin-top: 1vh;"></div>

                    <input class="contact_submit" type="submit" value="Send!">

                </form>
            </div>

        </div>
    </div>


    <!-- FIN PAGE -->

    <!-- FOOTER -->
    <footer style="position: relative;">
        <!-- Menu en 3 colonnes -->
        <img class="rose_size" src="assets/images/rose.svg" alt="rose">
        <div class="footer_grid">
            <!-- Pages du site -->
            <div class="footer_col">
                <div class="footer_text_titre"><b>VISIT WEBSITE</b></div>
                <a class="footer_text" href="index.html">Home</a>
                <a class="footer_text" href="history.html">Waluigi's history</a>
                <a class="footer_text" href="stats.html">Stats</a>
                <a class="footer_text" href="game_apparitions.html">Game apparitions</a>
                <a class="footer_text" href="news.html">News</a>
                <a class="footer_text" href="contact.html">Contact</a>
            </div>
            <!-- Liens Ressources -->
            <div class="footer_col">
                <div class="footer_text_titre"><b>RESOURCES</b></div>
                <a class="footer_text" href="https://en.wikipedia.org/wiki/Waluigi" target="_blank">Waluigi:
                    wikipedia</a>
                <a class="footer_text" href="https://www.mariowiki.com/Waluigi" target="_blank">Waluigi: Mario Wiki</a>
                <a class="footer_text" href="https://play.nintendo.com/themes/friends/waluigi/" target="_blank">Nintendo
                    Waluigi's Profile</a>
                <a class="footer_text"
                    href="https://www.nintendo.com/au/news-and-articles/welcome-to-the-wah-nderful-world-of-waluigi/"
                    target="_blank">Nintendo
                    Waluigi post</a>
            </div>
            <!-- Bouton contact -->
            <div style="display: flex; flex-flow: column;">
                <a class="footer_contact" href="contact.html">
                    <div class="footer_contact_text_pos">
                        <div class="footer_contact_text">CONTACT</div>
                    </div>
                </a>
                <div style="align-self: center;">
                    <img class="mail" src="assets/images/mail.svg" alt="mail">
                </div>
            </div>
        </div>
    </footer>
</body>
